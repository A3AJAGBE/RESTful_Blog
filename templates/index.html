{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Aminat's POV</h1>
            <span class="subheading">Just a collection of my random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for blog in blogs %}
        <div class="post-preview">
          <a href="{{ url_for('blog', blog_id=blog.id) }}">
            <h2 class="post-title">
              {{ blog.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ blog.subtitle }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{ blog.author }}</a>
            on {{ blog.date }}
           <a href="{{url_for('delete', blog_id=blog.id) }}">ðŸ—‘</a>
          </p>

        </div>
        <hr>
        {% endfor %}

        <!-- New Post -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{ url_for('new_post') }}">Create New Post</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

{% include "footer.html" %}
